<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,600;0,9..144,700;1,9..144,600;1,9..144,700&family=Space+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@400;700&family=Overpass:ital,wght@0,400;0,700;1,400&family=Philosopher&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header begins here -->
    <header>
      <nav class="p-5 w-full md:flex md:items-center md:justify-between">
        <!-- logo div and hamburger  -->
        <div id="log-bug" class="flex justify-between item-center">
          <!-- logo -->
          <div class="inline-flex cursor-pointer">
            <h1 class="text-2xl md:text-4xl text-green-900">
              <span class="font-bold">RENT</span>HOMES
            </h1>
            <span class="text-gray-500">
              <i class="fa fa-home" aria-hidden="true" class="w-10 h-80"></i
            ></span>
          </div>

          <!-- hamburger -->
          <!-- <span class="w-10 text-green-900 border-2 border-red-600 cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)" class="text-green-900"></ion-icon>
          </span> -->
          <span
            class="block text-2xl text-green-900 cursor-pointer mx-2 md:hidden"
          >
            <ion-icon name="menu"
              onclick="Menu(this)" class="fa-solid fa-bars"></i>
          </span>
        </div>

        <!-- primary navBar items -->
        <ul
          class="items-center text-white md:text-green-900 bg-green-900 md:flex md:items-center z-[1] md:static w-full absolute md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:bg-opacity-0 md:opacity-100 opacity-100 top-[-400px] transition-all ease-in"
        >
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-lg p-2 rounded-2xl hover:border-2 hover:border-green-900 transition duration-100"
              >Home</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-lg p-2 rounded-2xl hover:border-2 hover:border-green-900 transition duration-300"
              >About us</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-lg p-2 rounded-2xl hover:border-2 hover:border-green-900 transition duration-300"
              >Services</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-lg p-2 rounded-2xl hover:border-2 hover:border-green-900 transition duration-300"
              >Reviews</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-lg text-center p-2 rounded-2xl hover:border-2 hover:border-green-900 transition duration-100"
              >Contact us</a
            >
          </li>
        </ul>
      </nav>
    </header>

<!--Main page begins here  -->
    <main class="p-4">
    <section id="hero" class="flex flex-col md:flex md:flex-row">
        
        <div id="right-div"  class="md:w-1/2 ">
            <!-- heading for hero-section -->
            <div id="hero-heading" >
                <h1 class="w-3/4 my-6 font-philo text-6xl text-green-900">Your <br>
            Renter Journey  Begins Here</h1>
            <p class="my-4">We Make Finding Rentals Easy, Effortless Search, Endless Choices</p>
            <div id="button" class="item-center md:items-start my-8">
                <button class="w-24 p-2  bg-green-900 hover:bg-white hover:text-green-900 hover:border-2 hover:border-green-900 rounded-full text-center text-sm   text-white"><a href="http://" target="_blank" rel="noopener noreferrer">Rent Now</a></button>
                <button class="w-32 p-2  bg-green-900 hover:bg-white hover:text-green-900 hover:border-2 hover:border-green-900 rounded-full text-center text-sm   text-white"><a href="http://" target="_blank" rel="noopener noreferrer">Rent Your Place</a></button>
            </div>

            </div>
        </div>

        <!-- right image -->
        <div id="right-image" class=" block items-end md:w-1/2">
            <img src="/asset/Fresh.png" alt="House image" class="h-96 text-end ml-16">
        </div>
    </section>

    <footer>
        <div id="socials">
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-square-x-twitter"></i></span>
            <span><i class="fa-brands fa-square-youtube"></i></span>
        </div>
    </footer>
    </main>
    <script src="/dist/menu_burger.js"></script>
</body>
</html>
